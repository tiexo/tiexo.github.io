name: CI
on:
  push:
    branches:
      - blog
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v1
        with:
          ref: blog

      - name: Use Node.js 
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Setup hexo
        env:
          ACTION_DEPLOY_KEY: ${{ secrets.ACTION_DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh/
          echo "$ACTION_DEPLOY_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.email "tangmen@gmail.com"
          git config --global user.name "tiexo"
          npm install hexo-cli -g
          npm install gulp -g
          npm install
 
      - name: Hexo deploy
        run: |
          hexo clean
          hexo g
          gulp
          hexo d